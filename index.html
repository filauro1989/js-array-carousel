<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Carosello Multi Array</title>
</head>
<body>

    <!-- container generale -->
    <div class="container">

        <div class="carousel-container">
            <!-- immagini grandi -->
            <div class="car-center">
                <div class="img-container">
                    <img class="active" src="img/01.jpg" alt="">
                </div>
                <div class="img-container">
                    <img class="" src="img/02.jpg" alt="">
                </div>
                <div class="img-container">
                    <img class="" src="img/03.jpg" alt="">
                </div>
                <div class="img-container">
                    <img class="" src="img/04.jpg" alt="">
                </div>
                <div class="img-container">
                    <img class="" src="img/05.jpg" alt="">
                </div>
            </div>
            <!-- immagini laterali -->
            <div class="thumb-container">

                <img class="active" src="img/01.jpg" alt="">
                <img class="" src="img/02.jpg" alt="">
                <img class="" src="img/03.jpg" alt="">
                <img class="" src="img/04.jpg" alt="">
                <img class="" src="img/05.jpg" alt="">

            </div>
            

        </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
